	.form-box {
	 width:700px;
	 height:1100px;
	 position:relative;
	 margin:6% auto;
	 background-color:white;
	 padding:6px;
	 float:center;
	}
input[type=text], input[type=password] {
  width: 70%;
  padding: 9px 16px;
  margin: 16px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
  text-align:center;
  float:left;
  margin-left:10px;
}

.sign {
font-family:Arial;
font-size:35px;
color:#264d73;
}
input[type=number] {
width:70%;
padding: 9px 16px;
  margin: 16px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
  margin-left:17px;
}

.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  margin-left:250px;

}
.fine {
text-align:center;
}
p {
color:red;
}
